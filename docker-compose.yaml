version: "3.9"
services:
 extension_api:
  build:
    context: .
    target: minimal
  image: extension_api:v2
  ports:
   - ${PORT}:${PORT}
  volumes:
   - ./dist:/extension_api/src
   - /extension_api/node_modules
  restart: unless-stopped
  environment:
   - DB_HOST=${DB_HOST}
   - DB_USER=${DB_USER}
   - DB_PASS=${DB_PASS}
   - DB_PORT=${DB_PORT}
   - DB_NAME=${DB_NAME}
   - NODE_ENV=${NODE_ENV}
 mysql:
  image: mysql:5.7
  volumes:
   - ./db_estension_backup:/var/lib/mysql
  expose:
   - "3306"
  ports:
   - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: extension_1234
    MYSQL_DATABASE: db_extension

    
